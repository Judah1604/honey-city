<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Honey City</title>
        <link
            rel="stylesheet"
            href="/node_modules/bootstrap/dist/css/bootstrap.min.css"
        />
        <link rel="stylesheet" href="./src/Styles/base/common.css" />
        <link rel="stylesheet" href="./src/Styles/base/media-queries.css" />
    </head>
    <body>
        <div id="root"></div>
        <form name="Contact Form" netlify netlify-honeypot="bot-field" hidden>
            <input type="text" name="Name" />
            <input type="email" name="Email" />
            <input type="number" name="Phone Number" />
            <textarea name="Message"></textarea>
        </form>
        <form
            name="Book an Inspection Form"
            netlify
            netlify-honeypot="bot-field"
            hidden
        >
            <input type="text" name="Name" />
            <input type="email" name="Email" />
            <input type="number" name="Phone Number" />
            <input type="date" name="Date of Inspection" />
            <input type="text" name="Time of Inspection" />
            <select name="Estate to be inspected" id="estate">
                <option value=""></option>
                <option value="Honey City Estate 1">Honey City Estate 1</option>
                <option value="Honey City Estate 2">Honey City Estate 2</option>
            </select>
            <textarea name="Message"></textarea>
        </form>
        <script type="module" src="/src/main.jsx"></script>
        <script
            src="https://kit.fontawesome.com/08c9114e01.js"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
